<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Simple Weather App</h1>
      </header>
      <main>
        <div class="weather-sections" style="position:relative;">
          <form id="weather-form" class="form-group">
            <label for="city-input">City Name</label>
            <div class="input-row">
              <input type="text" id="city-input" placeholder="Enter city name" required />
              <button type="submit">Get Weather</button>
            </div>
          </form>
          <section id="current-weather">
            <div class="weather-card" style="position:relative;">
              <div id="spinner-overlay-weather" class="spinner-overlay" style="display:none"><div class="spinner" aria-label="Loading" role="status"></div></div>
              <div class="weather-icon-placeholder">☀️</div>
              <div class="weather-info">
                <div class="temp">22°C</div>
                <div class="desc">Clear sky</div>
                <div class="city">Tbilisi</div>
              </div>
            </div>
          </section>
          <div class="divider"></div>
          <section id="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-cards" style="position:relative;">
              <div id="spinner-overlay-forecast" class="spinner-overlay" style="display:none"><div class="spinner" aria-label="Loading" role="status"></div></div>
              <!-- forecast cards will be rendered dynamically by JS -->
            </div>
          </section>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
